import org.springframework.boot.gradle.plugin.SpringBootPlugin

buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'org.springframework.boot' version '3.0.0'
    id 'java'
    id("maven-publish")
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

dependencies {
    repositories {
        mavenCentral()
    }

    implementation platform(SpringBootPlugin.BOM_COORDINATES)

    implementation('org.springframework.boot:spring-boot-starter-webflux:3.0.1')
}


allprojects {
    group 'com.cegeka.horizon.camis'
    version "$version"

    apply plugin: 'io.spring.dependency-management'

    repositories {
        mavenCentral()
    }

    dependencyManagement {

    }
}


subprojects {
    apply plugin: 'java'
    apply plugin: ("maven-publish")

    buildscript {
        repositories {
            mavenCentral()
        }
    }
    dependencyManagement {
        imports {
            mavenBom(SpringBootPlugin.BOM_COORDINATES)
        }
        dependencies {
            dependency 'com.opencsv:opencsv:5.7.1'
            dependency 'org.threeten:threeten-extra:1.7.2'
        }
    }
}
publishing {
    repositories {
        maven {
            name = "total"
            url = uri("https://maven.pkg.github.com/thomas-slegers/total")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId = "com.total"
            artifactId = "total"
            version = "1.0.0"

            from(components.java)
        }
    }
}